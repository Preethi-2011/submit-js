<body>
<div class="card">
  <div class="whole">
  <svg width="17" height="16" class="star" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614" class="star"/></svg>
  <h3 class="head">How did we do?</h3>

  <p style="color:hsl(216, 12%, 54%);margin-bottom: 20px;">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
<div class="buttons">
  <button style="border-radius: 50%;padding:15px;height:40px;width:40px;background-color:  hsl(216, 12%, 8%);color:hsl(216, 12%, 54%);border:hsl(213, 19%, 18%)"onclick="display('1')">1</button>
  <button   style="background-position:center;border-radius: 50%;padding:15px;height:40px;width:40px;background-color:  hsl(216, 12%, 8%);color:hsl(216, 12%, 54%);border:hsl(213, 19%, 18%)" onclick="display('2')">2</button>
   <button  style="background-position:center;border-radius: 50%;padding:15px;height:40px;width:40px;background-color:  hsl(216, 12%, 8%);color:hsl(216, 12%, 54%);border:hsl(213, 19%, 18%)"  onclick="display('3')">3</button>
   <button  style="background-position:center;border-radius: 50%;padding:15px;height:40px;width:40px;background-color:  hsl(216, 12%, 8%);color:hsl(216, 12%, 54%);border:hsl(213, 19%, 18%)" id="value" onclick="display('4')">4</button>
   <button  style="background-position:center;border-radius: 50%;padding:15px;height:40px;width:40px;background-color:  hsl(216, 12%, 8%);color:hsl(216, 12%, 54%);border:hsl(213, 19%, 18%)" onclick="display('5')">5</button> 
</div>
  <button style="width:100%;padding:10px;margin-top: 10px;background-color:orange;color:white;border-radius: 50px;"id="sub" onclick="submit()">Submit</button>
  </div>
  </div>

function display(value)
{
  var value=document.getElementById("value")
  value.style.backgroundColor="grey";
}
function submit()
{
var submit=document.getElementById("sub")
submit.style.backgroundColor="white";
submit.style.color="orange";
var a="index1.html"
window.location.assign(a)
}
